<template name="layout">
	<div class="container">
		<div class="layout">
			<header class="navbar">
		      <div class="navbar-inner">
		        <a class="brand" href="/">overclockers scrapper</a>
		      </div>
		    </header>
			{{> yield}}
		</div>
	</div>
</template>


<template name="postList">
  {{#each posts}}
  		{{> postItem}}
  {{/each}}
</template>

<template name="postItem">
	<div class="panel panel-default">
	  <div class="panel-body">
			<a href="{{pathFor 'postPage'}}"><p>{{title}}</p></a>{{dateSubmit}}
			<h6><a href="{{link}}">{{link}}</a></h6>
	  </div>
</div>
</template>
