<template name="layout">
	<div class="container">
		<div class="layout">
			<header class="navbar">
		      <div class="navbar-inner">
		        <a class="brand" href="/">images from fffound</a>
		      </div>
		    </header>
			{{> yield}}
		</div>
	</div>
</template>


<template name="imageList">
  {{#each images}}
  		{{> imageItem}}
  {{/each}}
</template>

<template name="imageItem">
	<small><a href="{{link}}">{{link}}</a></small>
	<p class="lead"><a href="{{pathFor 'imagePage'}}">{{title}}</a></p>
</template>
