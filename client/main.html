<head>
  <title>images from Fffound</title>
</head>

<body>
  <h1>images from Fffound </h1>

  {{> imageList }}
</body>

<template name="imageList">
  {{#each images}}
  		{{> imageItem}}
  {{/each}}
</template>

<template name="imageItem">
	<div class="image">
		<img src="{{link}}" alt="">
	</div>
</template>
